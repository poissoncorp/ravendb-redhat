apiVersion: v1

# The repository name in registry1, excluding /ironbank/
name: "opensource/ravendb/ravendb"

# List of tags to push for the repository in registry1
# The most specific version should be the first tag and will be shown
# on ironbank.dso.mil
tags:
- "5.4"

# Build args passed to Dockerfile ARGs
args:
  BASE_IMAGE: "redhat/ubi/ubi8"
  BASE_TAG: "8.6"

# Docker image labels
labels:
  # Name of the image
  org.opencontainers.image.title: "ravendb"
  # Human-readable description of the software packaged in the image
  org.opencontainers.image.description: "RavenDB NoSQL Database image"
  # License(s) under which contained software is distributed
  org.opencontainers.image.licenses: "https://github.com/ravendb/ravendb/blob/v5.4/LICENSE.txt"
  # URL to find more information on the image
  org.opencontainers.image.url: "https://ravendb.net/docs"
  # Name of the distributing entity, organization or individual
  org.opencontainers.image.vendor: "Hibernating Rhinos"
  # Authoritative version of the software
  org.opencontainers.image.version: "5.4"
  # Keywords to help with search (ex. "cicd,gitops,golang")
  mil.dso.ironbank.image.keywords: "ravendb,database,db,nosql"
  # This value can be "opensource" or "commercial"
  mil.dso.ironbank.image.type: "opensource"
  # Product the image belongs to for grouping multiple images
  mil.dso.ironbank.product.name: "ravendb"

resources:
  - filename: RavenDB.tar.bz2
    url: "https://daily-builds.s3.amazonaws.com/RavenDB-5.4.2-linux-x64.tar.bz2"
    validation:
      type: "sha256"
      value: "bd9003dd6da2238792f3e5e749994de17f13ac8a942aaecc9a220a0ce5d68802"

maintainers:
- email: "containers@ravendb.net"
  name: "Gracjan Sadowicz"
  username: "Ox901507"